    <title>Korean Quiz</title>

  </head>
  <body>
    <button onclick="location.href='../index.html'" class="homepage-button">
      Homepage
    </button>
    <div class="container">
      <div>
        <label for="difficultyLevel">Difficulty Level:</label>
        <select id="difficultyLevel">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div id="quizContainer" class="hidden">
        <div id="koreanCharacter" class="japanese-character"></div>
        <input type="text" id="romanjiInput" placeholder="Enter romanization" />
        <div id="resultMessage" class="result-message"></div>
        <button id="checkBtn" onclick="checkAnswer()">Submit</button>
        <button id="revealBtn" onclick="revealAnswer()">Reveal Answer</button>
        <button id="skipBtn" onclick="skipQuestion()">Skip</button>
      </div>
    </div>
    <script src="koreanquiz.js"></script>
